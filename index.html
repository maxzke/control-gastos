                    <div class="col-md-2">
                        <button type="button" class="btn btn-sm btn-info" data-toggle="modal"
                            data-target="#addIngreso">Agregar</button>
                        <!-- MODAL ADD INGRESO -->
                        <div class="modal fade" id="addIngreso" tabindex="-1" aria-labelledby="exampleModalLabel"

                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-info">
                                        <h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Ingreso</h5>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label col-form-label-sm mt-4" for="importeIngreso">
                                                Monto
                                            </label>
                                            <input class="form-control form-control-sm" type="text"
                                                placeholder="importe" id="importeIngreso">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-success storeIngreso">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-sm btn-warning" data-toggle="modal"
                            data-target="#addEgreso">Agregar</button>
                        <!-- MODAL ADD INGRESO -->
                        <div class="modal fade" id="addEgreso" tabindex="-1" aria-labelledby="exampleModalLabel"

                                    </div>

                                            <input class="form-control form-control-sm" type="text"

                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label col-form-label-sm mt-4" for="importeGasto">
                                                Monto
                                            </label>
                                            <input class="form-control form-control-sm" type="text"
                                                placeholder="importe" id="importeGasto">
                                        </div>
                                    </div>
